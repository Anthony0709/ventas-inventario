<div class="card shadow-sm border-0">
  <div class="card-header bg-warning d-flex justify-content-between align-items-center">
    <h5 class="mb-0"><i class="bi bi-receipt-cutoff me-2"></i>Ventas</h5>
    <button class="btn btn-light btn-sm fw-bold" (click)="openCreate()">
      <i class="bi bi-plus-circle me-1"></i> Nueva venta
    </button>
  </div>

  <div class="table-responsive">
    <table class="table table-hover align-middle mb-0">
      <thead class="table-light">
        <tr>
          <th>ID</th>
          <th>Producto</th>
          <th>Tienda</th>
          <th>Cantidad</th>
          <th>Total</th>
          <th class="text-end">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let s of sales">
          <td>{{s.id}}</td>
          <td>{{s.product?.name || s.product_id}}</td>
          <td>{{s.store?.name || s.store_id}}</td>
          <td>{{s.quantity}}</td>
          <td>{{s.total | currency:'S/ '}}</td>
          <td class="text-end">
            <button class="btn btn-outline-warning btn-sm me-2" (click)="openEdit(s)">
              <i class="bi bi-pencil-square"></i>
            </button>
            <button class="btn btn-outline-danger btn-sm" (click)="delete(s.id)">
              <i class="bi bi-trash"></i>
            </button>
          </td>
        </tr>
        <tr *ngIf="!sales.length">
          <td colspan="6" class="text-center text-muted py-4">Sin ventas</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Modal -->
<div class="modal fade show" tabindex="-1" *ngIf="showModal" style="display:block; background-color:rgba(0,0,0,0.5)">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content border-0 shadow-lg">
      <div class="modal-header bg-warning">
        <h5 class="modal-title">
          <i class="bi" [ngClass]="isEdit ? 'bi-pencil-square' : 'bi-plus-circle'"></i>
          {{ isEdit ? 'Editar' : 'Nueva' }} venta
        </h5>
        <button type="button" class="btn-close" (click)="showModal=false"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label class="form-label">ID Producto</label>
          <input type="number" [(ngModel)]="selected.product_id" class="form-control" min="1">
        </div>
        <div class="mb-3">
          <label class="form-label">ID Tienda</label>
          <input type="number" [(ngModel)]="selected.store_id" class="form-control" min="1">
        </div>
        <div class="mb-3">
          <label class="form-label">Cantidad</label>
          <input type="number" [(ngModel)]="selected.quantity" class="form-control" min="1">
        </div>
      </div>
      <div class="modal-footer bg-light">
        <button class="btn btn-secondary" (click)="showModal=false">
          <i class="bi bi-x-circle"></i> Cancelar
        </button>
        <button class="btn btn-success" (click)="save()">
          <i class="bi" [ngClass]="isEdit ? 'bi-arrow-repeat' : 'bi-check-circle'"></i>
          {{ isEdit ? 'Actualizar' : 'Guardar' }}
        </button>
      </div>
    </div>
  </div>
</div>
