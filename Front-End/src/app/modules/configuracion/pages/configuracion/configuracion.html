<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Gestión de Usuarios</h2>
    <!-- Botón para abrir modal de nuevo usuario -->
    <button class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#usuarioModal"
            (click)="resetForm()">
      Nuevo Usuario
    </button>
  </div>

  <!-- Tabla de usuarios -->
  <div class="table-responsive">
    <table class="table table-striped align-middle">
      <thead>
        <tr>
          <th>Usuario</th>
          <th>Email</th>
          <th>Rol</th>
          <th style="width: 180px;">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of usuarios">
          <td>{{ user.username }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.is_admin ? 'Admin' : 'Seller' }}</td>
          <td>
            <button class="btn btn-sm btn-warning me-1"
                    data-bs-toggle="modal"
                    data-bs-target="#usuarioModal"
                    (click)="editarUsuario(user)">
              Editar
            </button>
            <button class="btn btn-sm btn-danger"
                    (click)="eliminarUsuario(user.id)">
              Eliminar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Modal para Crear/Editar usuario -->
<div class="modal fade" id="usuarioModal" tabindex="-1" aria-labelledby="usuarioModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Encabezado modal -->
      <div class="modal-header">
        <h5 class="modal-title" id="usuarioModalLabel">
          {{ selected ? 'Editar Usuario' : 'Nuevo Usuario' }}
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" (click)="resetForm()" aria-label="Close"></button>
      </div>

      <!-- Cuerpo modal -->
      <div class="modal-body">
        <form [formGroup]="form">
          <div class="mb-3">
            <label for="username" class="form-label">Usuario</label>
            <input id="username" type="text" class="form-control" formControlName="username">
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input id="email" type="email" class="form-control" formControlName="email">
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input id="password" type="password" class="form-control" formControlName="password">
          </div>

          <div class="mb-3">
            <label for="rol" class="form-label">Rol</label>
            <select id="rol" class="form-select" formControlName="rol">
              <option value="admin">Admin</option>
              <option value="seller">Seller</option>
            </select>
          </div>
        </form>
      </div>

      <!-- Pie modal -->
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="resetForm()">Cancelar</button>
        <button type="button" class="btn btn-primary" (click)="guardarUsuario()" data-bs-dismiss="modal">
          Guardar
        </button>
      </div>

    </div>
  </div>
</div>
