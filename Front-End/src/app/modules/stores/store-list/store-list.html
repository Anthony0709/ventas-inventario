<div class="card shadow-sm border-0">
  <div class="card-header bg-success text-white d-flex justify-content-between align-items-center">
    <h5 class="mb-0"><i class="bi bi-shop me-2"></i>Tiendas</h5>
    <button class="btn btn-light btn-sm fw-bold" (click)="openCreate()">
      <i class="bi bi-plus-circle me-1"></i> Nueva tienda
    </button>
  </div>

  <div class="table-responsive">
    <table class="table table-hover align-middle mb-0">
      <thead class="table-light">
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Ubicación</th>
          <th class="text-end">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let s of stores">
          <td>{{s.id}}</td>
          <td>{{s.name}}</td>
          <td>{{s.location || '-'}}</td>
          <td class="text-end">
            <button class="btn btn-outline-warning btn-sm me-2" (click)="openEdit(s)">
              <i class="bi bi-pencil-square"></i>
            </button>
            <button class="btn btn-outline-danger btn-sm" (click)="delete(s.id)">
              <i class="bi bi-trash"></i>
            </button>
          </td>
        </tr>
        <tr *ngIf="!stores.length">
          <td colspan="4" class="text-center text-muted py-4">Sin tiendas</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Modal -->
<div class="modal fade show" tabindex="-1" *ngIf="showModal" style="display:block; background-color:rgba(0,0,0,0.5)">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content border-0 shadow-lg">
      <div class="modal-header bg-success text-white">
        <h5 class="modal-title">
          <i class="bi" [ngClass]="isEdit ? 'bi-pencil-square' : 'bi-plus-circle'"></i>
          {{ isEdit ? 'Editar' : 'Nueva' }} tienda
        </h5>
        <button type="button" class="btn-close btn-close-white" (click)="showModal=false"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label class="form-label">Nombre</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-shop"></i></span>
            <input [(ngModel)]="selected.name" class="form-control" placeholder="Ej. Tienda Central">
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label">Ubicación</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-geo-alt"></i></span>
            <input [(ngModel)]="selected.location" class="form-control" placeholder="Ej. Calle 123, Quito">
          </div>
        </div>
      </div>
      <div class="modal-footer bg-light">
        <button class="btn btn-secondary" (click)="showModal=false">
          <i class="bi bi-x-circle"></i> Cancelar
        </button>
        <button class="btn btn-success" (click)="save()">
          <i class="bi" [ngClass]="isEdit ? 'bi-arrow-repeat' : 'bi-check-circle'"></i>
          {{ isEdit ? 'Actualizar' : 'Guardar' }}
        </button>
      </div>
    </div>
  </div>
</div>
