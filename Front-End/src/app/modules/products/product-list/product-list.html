<div class="card shadow-sm border-0">
  <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
    <h5 class="mb-0"><i class="bi bi-box-seam me-2"></i>Productos</h5>
    <button class="btn btn-light btn-sm fw-bold" (click)="openCreate()">
      <i class="bi bi-plus-circle me-1"></i> Nuevo producto
    </button>
  </div>

  <div class="table-responsive">
    <table class="table table-hover align-middle mb-0">
      <thead class="table-light">
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Stock</th>
          <th>Precio</th>
          <th class="text-end">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of products">
          <td>{{p.id}}</td>
          <td>{{p.name}}</td>
          <td>{{p.stock}}</td>
          <td>{{p.price | currency:'S/ '}}</td>
          <td class="text-end">
            <button class="btn btn-outline-warning btn-sm me-2" (click)="openEdit(p)">
              <i class="bi bi-pencil-square"></i>
            </button>
            <button class="btn btn-outline-danger btn-sm" (click)="delete(p.id)">
              <i class="bi bi-trash"></i>
            </button>
          </td>
        </tr>
        <tr *ngIf="!products.length">
          <td colspan="5" class="text-center text-muted py-4">Sin productos</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Modal -->
<div class="modal fade show" tabindex="-1" *ngIf="showModal" style="display:block; background-color:rgba(0,0,0,0.5)">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content border-0 shadow-lg">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title">
          <i class="bi" [ngClass]="isEdit ? 'bi-pencil-square' : 'bi-plus-circle'"></i>
          {{ isEdit ? 'Editar' : 'Nuevo' }} producto
        </h5>
        <button type="button" class="btn-close btn-close-white" (click)="showModal=false"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label class="form-label">Nombre</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-tag"></i></span>
            <input [(ngModel)]="selected.name" class="form-control" placeholder="Ej. Monitor 24 pulgadas">
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label">Stock</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-123"></i></span>
            <input type="number" [(ngModel)]="selected.stock" class="form-control" min="0">
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label">Precio</label>
          <div class="input-group">
            <span class="input-group-text">S/</span>
            <input type="number" step="0.01" [(ngModel)]="selected.price" class="form-control" min="0">
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label">ID Tienda</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-shop"></i></span>
            <input type="number" [(ngModel)]="selected.store_id" class="form-control" min="1">
          </div>
        </div>
      </div>
      <div class="modal-footer bg-light">
        <button class="btn btn-secondary" (click)="showModal=false">
          <i class="bi bi-x-circle"></i> Cancelar
        </button>
        <button class="btn btn-success" (click)="save()">
          <i class="bi" [ngClass]="isEdit ? 'bi-arrow-repeat' : 'bi-check-circle'"></i>
          {{ isEdit ? 'Actualizar' : 'Guardar' }}
        </button>
      </div>
    </div>
  </div>
</div>
